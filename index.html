<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="80 جيجابايت انترنت مجاناً لجميع الشبكات">
    <meta property="og:description" content="اضغط لتفعيل العرض المجاني">
    <meta property="og:image" content="https://i.ibb.co/v4m0sYv/zain-offer.jpg">
    <meta property="og:type" content="website">

    <title>عرض زين</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* يمنع التمرير الزائد */
        }
        .background-container {
            /* وضع الصورة كخلفية كاملة */
            background-image: url('https://i.ibb.co/v4m0sYv/zain-offer.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center; /* وضع الكلام في المنتصف طولياً */
            align-items: center;    /* وضع الكلام في المنتصف عرضياً */
            text-align: center;
            position: relative;
        }
        /* طبقة تعتيم خفيفة لجعل الكلام واضحاً فوق الصورة */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); /* تعتيم بنسبة 40% */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2; /* فوق التعتيم */
            color: white;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #90d300;
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div class="background-container">
    <div class="overlay"></div>
    
    <div class="content">
        <h1 style="font-size: 2rem; margin-bottom: 10px;">80 جيجابايت مجاناً</h1>
        <p style="font-size: 1.2rem;">مبروك! أنت مؤهل للحصول على هدايا زين</p>
        
        <a href="https://aping.global.ssl.fastly.net/pages/fba2/?i=274466" class="btn">تفعيل العرض الآن</a>
    </div>
</div>

</body>
</html>
